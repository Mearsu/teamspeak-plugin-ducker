Name = Ducker
Type = Plugin
Author = Thorsten Weinz
Version = 0.9.0
Platforms = win32, win64
Description = "In ducking, the level of one audio signal is reduced by the presence of another signal.\n\nFeatures:\nReduce the volume of a specific client (e.g. a music bot) when someone else starts to talk\nReduce the volume of clients on a server when someone on another connected server starts to talk.\n"